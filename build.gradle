plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id "jacoco"
	
    //
    id "com.adarshr.test-logger" version "2.0.0"

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id "io.freefair.lombok" version "4.1.6"
	// https://mvnrepository.com/artifact/com.diffplug.spotless/spotless-plugin-gradle
    // id 'com.github.sherter.google-java-format' version '0.8'
    id "org.sonarqube" version "2.7"
//    id 'com.github.sherter.google-java-format' version '0.8'
}

apply plugin: "io.freefair.lombok"
apply plugin: "java"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.javers:javers-core:5.8.7'

    // color printing for nice error messages
    implementation "org.slf4j:slf4j-simple:1.6.1"
    implementation "com.github.tomas-langer:chalk:1.0.2"

    // Use JUnit test framework
    implementation 'junit:junit:4.12'
    //spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.7.1'
}

compileJava {
    options.compilerArgs << "--enable-preview"
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

compileTestJava {
    options.compilerArgs << "--enable-preview"
}

// jar {
//     manifest {
// 	attributes 'Main-Class' : 'core.App'
//     }
//     from {
//         configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
//     }
// }

application {
    // Define the main class for the application
    mainClassName = 'core.App'
}

run {
    jvmArgs(['--enable-preview'])
}

test {
    jvmArgs(['--enable-preview'])
}
testlogger {
    theme 'mocha-parallel'
    showExceptions true
    showStackTraces true
    showFullStackTraces false
    showCauses true
    slowThreshold 2000
    showSummary true
    showSimpleNames false
    showPassed true
    showSkipped true
    showFailed true
    showStandardStreams true
    showPassedStandardStreams true
    showSkippedStandardStreams true
    showFailedStandardStreams true
}
